{% extends 'base.html' %}
{% block content %}


<div class="container py-5 ">
    <h1 class="text-2xl m-10 font-bold">Register User</h1>
    <form action="" method="post" class="w-2/5 bg-white-700 shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{ form.username }}</p>
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{ form.email }}</p>
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{ form.password1 }}</p>
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{ form.password2 }}</p>
        </div>
        <button class="bg-green-500 text-white px-5 py-2">Register</button>
    </form>
</div>


{% endblock content%}
